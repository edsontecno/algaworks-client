<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Lançamentos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Descrição</label>
                <input name="descricao" [(ngModel)]="filtro.descricao" pInputText type="text">
            </div>

            <div class="ui-g-12">
                <label style="display: block">Vencimento</label>
                <p-calendar
                    ngModel
                    [(ngModel)]="filtro.dataVencimentoDe"
                    name="dataVencimentoDe"
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [inputStyle]=" { width:'95px'} "
                    [showIcon]="false">
                </p-calendar>

                <label>até</label>

                <p-calendar
                    ngModel
                    [(ngModel)]="filtro.dataVencimentoAte"
                    name="dataVencimentoAte"
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [inputStyle]=" { width:'95px'} "
                    [showIcon]="false">
                </p-calendar>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
      </form>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <app-lancamentos-grid [lancamentos]="lancamentos" [filtro]="filtro" [totalRegistro]="totalRegistro"></app-lancamentos-grid>

        </div>

        <div class="ui-g-12">
         <a pButton label="Novo Lançamento"></a>
        </div>
    </div>
</div>
