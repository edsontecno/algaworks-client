<div class="container">
    <form #f="ngForm">

      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Nova Pessoa</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label>Nome</label>
            <input ngModel name="nome" #nome="ngModel" required minlength="5" pInputText type="text">

            <app-message [control]="nome" error="required" text="Informe um nome"></app-message>

            <app-message [control]="nome" error="minlength" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
            <label>Logradouro</label>
            <input ngModel name="logradouro" #logradouro="ngModel" required pInputText type="text">
            <app-message [control]="logradouro" error="required" text="Informe um logradouro"></app-message>
        </div>

        <div class="ui-g-12 ui-md-3 ui-fluid">
            <label>Número</label>
            <input ngModel name="numero" #numero="ngModel" required pInputText type="text">
            <app-message [control]="numero" error="required" text="Informe um número"></app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>Complemento</label>
            <input pInputText type="text">
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>Bairro</label>
            <input ngModel name="bairro" #bairro="ngModel" required pInputText type="text">
            <app-message [control]="bairro" error="required" text="Informe um bairro"></app-message>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>CEP</label>
            <p-inputMask name="cep" mask="99.999-999" ngModel #cep="ngModel" required></p-inputMask>
            <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Cidade</label>
            <input ngModel name="cidade" #cidade="ngModel" required pInputText type="text">
            <app-message [control]="cidade" error="required" text="Informe um cidade"></app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Estado</label>
            <input ngModel name="estado" #estado="ngModel" required pInputText type="text">
            <app-message [control]="estado" error="required" text="Informe um estado"></app-message>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </div>
      </div>

    </form>
  </div>
