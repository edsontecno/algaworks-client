<p-dataTable [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
    <p-column field="nome" header="Nome"></p-column>
    <p-column field="cidade" header="Cidade"></p-column>
    <p-column field="estado" header="Estado" styleClass="col-data"></p-column>

    <p-column field="status" header="Status" >
        <ng-template let-pessoa="rowData" pTemplate="body">
                <a href="javascript:;" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                        {{pessoa.status ? 'Ativo' : 'Inativo'}}
                </a>
        </ng-template>
    </p-column>

    <p-column styleClass="col-acoes">
        <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <a pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></a>
        </ng-template>
    </p-column>
</p-dataTable>
